<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/site.css">
</head>



<body>

    <div class="container">
        <h2>Basic Form</h2>
        <div class="row">
            <form>
                <div class="form-group">
                    <label for="userNameInput">User name</label>
                    <input type="text" id="userNameInput" class="form-control">
                </div>
                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input type="password" id="passwordInput" class="form-control form-control-lg">
                </div>
                <div class="form-group form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMeCheck">
                    <label class="form-control-sm" for="rememberMeCheck">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary">Login in</button>
            </form>
        </div>

        <h2 class="mt-5">Horizontal form</h2>

        <div class="row">
            <form>
                <div class="form-group row">
                    <label for="userNameInput" class="col-sm-4 col-form-label">Username</label>
                    <input type="text" id="userNameInput" class="col-sm-8 form-control">
                </div>
                <div class="form-group row">
                    <label for="passwordInput" class="col-sm-4 col-form-label">Password</label>
                    <input type="password" id="passwordInput" class="col-sm-8 form-control">
                </div>
                <div class="form-group row">
                    <div class="col-sm-8 offset-sm-4">
                        <input type="checkbox" id="rememberMeCheck">
                        <label for="rememberMeCheck">Remember me</label>
                    </div>

                </div>
                <button type="submit" class="btn btn-primary">Login in</button>
            </form>
        </div>
    </div>
</body>

</html>
